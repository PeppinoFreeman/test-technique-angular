<app-person-generator (_generateRequest)="generate($event)">
</app-person-generator>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container *ngFor="let col of displayedColumns">
    <ng-container [matColumnDef]="col">
      <!-- HEADER -->
      <th mat-header-cell *matHeaderCellDef>
        <ng-container *ngIf="col !== 'id'; else idColumn">
          {{ col | translate }}
        </ng-container>
        <ng-template #idColumn>#</ng-template>
      </th>
      <!-- ROWS -->
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="col !== 'gender'; else genderTemplate">
          {{ element[col] }}
        </ng-container>
        <ng-template #genderTemplate>
          <ng-container *ngIf="element.gender === 'Male'; else otherGender">
            {{ "MALE" | translate }}
          </ng-container>
          <ng-template #otherGender>
            {{ "FEMALE" | translate }}
          </ng-template>
        </ng-template>
      </td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
